<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>preventDefault</title>
    <link rel="stylesheet" type="text/css" href="./estilo.css">
</head>

<body>
    <div>
        <h1 class="text-center"> SISTEMA DE GERENCIAMENTO DE CEP </h1>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-4 border py-3" id="busca">
                <h2 class="text-center"> Encontre seu CEP </h2><br/>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="estado"> Estado:<span class="font-weight-bold">* </span> </label>
                            <input type="text" class="form-control" value="go" id="estado" maxlength="2"></td>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cidade"> Cidade:<span class="font-weight-bold">* </span>  </label>
                            <input type="text" class="form-control" id="cidade" value="senador">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="logradouro">Logradouro:<span class="font-weight-bold">* </span></label>
                        <input type="text" class="form-control" id="logradouro" value="ceci">
                    </div>
                    <button id="procuraCep" class="btn btn-lg btn-primary"> Encontrar </button>
                </form>
            </div>
         
            <div class="col-md-3 border py-3">
                <h2 class="text-center"> Consulte seu CEP </h2><br />
                <input type="text" id="numeroCep" class="form-control mb-3" size="5" maxlength="8" value= "74723230">
                <button id="consultaCep" class="btn btn-lg btn-primary"> Consultar </button><br/><br/><br/>
                <div class="text-center">
                    <img src="./img/correios.png"  alt="Logo Correios" class="imag">
                </div>
            </div>
            <div class="col-md-5 border py-3">
                <div class="col"><h2 class="text-center"> Google Maps </h2></div>
                <div class="mapa">
                    <p>Consulte a localização exata do seu cep no <a href="https://www.google.com.br/maps" target="_blank" class="font-weight-bold"> Google Maps</a>.</p>
                    Em breve a Localização do Cep sairá diretamente nesta página.
                </div><br/>
                <div class="text-center">
                    <a href="https://www.google.com.br/maps" target="_blank"><img src="./img/maps.svg"  alt="Logo Google-Maps" class="imag-maps"></a>
                </div>
            </div>
    
        </div>
        <hr>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-6 border py-3 mb-2">
                <div class="col">
                    <h2 class="text-center">CEP's Encontrados</h2>
                </div>
                <div id="cepEncontrado"> </div>
            </div>
            <div class="col-md-6 border pt-3 pb-0 mb-2">
                <div class="col">
                    <h2 class="text-center"> Detalhes CEP Escolhido </h2>
                </div>
                <div id="endereco"> </div>
            </div>
    
        </div>
    </div>

    <script src="./principal.js"></script>

</html>
