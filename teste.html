<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>preventDefault</title>
    <link rel="stylesheet" href="teste.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4" id="busca">
                <h2> Encontre seu CEP </h2><br/>
                <table>
                    <tr>
                        <td>Estado*: <input type="text" value="go" id="estado" maxlength="2"></td>
                    </tr>
                    <tr>
                        <td>Cidade*: <input type="text" value="senador" id="cidade"></td>
                    </tr>
                    <tr>
                        <td>Logradouro*: <input type="text" value="ceci" id="logradouro"></td>
                    </tr>
                    </tr>
                </table>
                <button id="procuraCep"> Encontrar </button>              
            </div>
            <div class="col-md-4">
                <h2> Consulte seu CEP </h2><br/>
                <input type="text" id="numeroCep" maxlength="8">
                <button id="consultaCep"> Consultar </button>
            </div>
            <div class="col-md-4" id="endereco">
                <h2> DETALHAMENTO DO CEP ESCOLHIDO </h2>
            </div>
            
        </div>
        <hr>
    </div>    
    <div class="container">
        <div class="row">
                <div class="col-md-6">
                    <div class="col" id="cepEncontrado">CEP's Encontrados</div>
                </div>
                <div class="col-md-6">
                        <div class="col" id="cepEncontrado">Localização no Mapa</div>
                    </div>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script src="teste.js"></script>
</body>
</html>
